<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Notes App</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(45deg, #027431, #2cf16e);
            --button-color: #ee0303;
        }
        .pink-theme {
            --bg-gradient: linear-gradient(45deg, #ee9ca7, #ffdde1);
            --button-color: #ff4081;
        }
        body {
            font-family: "Poppins", sans-serif;
            background: var(--bg-gradient);
            text-align: center;
            margin: 0;
            padding: 0;
            transition: 0.3s;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 95%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .save-btn {
            background: var(--button-color);
            color: white;
        }
        .save-btn:hover {
            opacity: 0.8;
        }
        .clear-btn {
            background: #ccc;
            color: black;
        }
        .clear-btn:hover {
            background: #999;
        }
        .theme-btn {
            background: #444;
            color: white;
            width: 100%;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
        li {
            background: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .edit, .delete {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-left: 5px;
        }
        .edit {
            color: #007bff;
        }
        .delete {
            color: red;
        }
        @media (max-width: 600px) {
            .container {
                width: 75%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù My Notes</h1>
        <button class="theme-btn" onclick="toggleTheme()">üåó Switch Theme</button>
        <textarea id="noteInput" placeholder="Write your note here..."></textarea>
        <div class="buttons">
            <button class="save-btn" onclick="saveNote()">üíæ Save Note</button>
            <button class="clear-btn" onclick="clearNotes()">üóë Clear All</button>
        </div>
        <ul id="notesList"></ul>
    </div>

    <script>
        function saveNote() {
            let noteInput = document.getElementById("noteInput");
            let noteText = noteInput.value.trim();
            if (noteText === "") return alert("Please write something before saving!");

            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.push(noteText);
            localStorage.setItem("notes", JSON.stringify(notes));

            noteInput.value = ""; // Clear input
            displayNotes();
        }

        function displayNotes() {
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            let notesList = document.getElementById("notesList");
            notesList.innerHTML = notes
                .map((note, index) => `
                    <li>
                        <span>${note}</span>
                        <div>
                            <button class="edit" onclick="editNote(${index})">‚úèÔ∏è</button>
                            <button class="delete" onclick="deleteNote(${index})">üóë</button>
                        </div>
                    </li>
                `).join("");
        }

        function deleteNote(index) {
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.splice(index, 1);
            localStorage.setItem("notes", JSON.stringify(notes));
            displayNotes();
        }

        function editNote(index) {
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            let newNote = prompt("Edit your note:", notes[index]);
            if (newNote !== null) {
                notes[index] = newNote;
                localStorage.setItem("notes", JSON.stringify(notes));
                displayNotes();
            }
        }

        function clearNotes() {
            if (confirm("Are you sure you want to delete all notes?")) {
                localStorage.removeItem("notes");
                displayNotes();
            }
        }

        function toggleTheme() {
            document.body.classList.toggle("pink-theme");
            let currentTheme = document.body.classList.contains("pink-theme") ? "pink" : "green";
            localStorage.setItem("theme", currentTheme);
        }

        function applySavedTheme() {
            let savedTheme = localStorage.getItem("theme");
            if (savedTheme === "pink") {
                document.body.classList.add("pink-theme");
            }
        }

        displayNotes();
        applySavedTheme();
    </script>
</body>
</html>
